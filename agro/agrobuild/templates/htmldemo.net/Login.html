<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Iconscout CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>AGRO BUILD - Login</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <!-- CSS code for Login -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("{% static 'img/Login_Bg/BGImg.jpg' %}");
            background-size: 1285px 759px;
        }
        .container {
            position: relative;
            max-width: 430px;
            width: 100%;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 0 20px;
        }
        .form {
            width: 100%;
            padding: 30px;
        }
        .form .title {
            font-size: 27px;
            font-weight: 600;
            position: relative;
        }
        .form .title::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            background-color: #4070f4;
            border-radius: 25px;
        }
        .input-field {
            position: relative;
            height: 50px;
            margin-top: 30px;
        }
        .input-field input {
            position: absolute;
            height: 100%;
            width: 100%;
            padding: 0 35px;
            border: none;
            outline: none;
            font-size: 16px;
            border-bottom: 2px solid #ccc;
            border-top: 2px solid transparent;
            transition: all 0.2s ease;
        }
        .input-field input:focus,
        .input-field input:valid {
            border-bottom-color: #4070f4;
        }
        .input-field i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 23px;
        }
        .input-field input:focus ~ i {
            color: #4070f4;
        }
        .input-field i.icon {
            left: 0;
        }
        .input-field i.showHidePw {
            right: 0;
            cursor: pointer;
            padding: 10px;
        }
        .button input {
            margin-top: 2px;
            width: 100%;
            padding: 12px;
            border: none;
            background-color: black;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button input:hover {
            background-color: #4070f4;
        }
        .login-signup {
            margin-top: 30px;
            text-align: center;
        }
        .login-signup .text {
            color: #333;
            font-size: 14px;
            margin-top: 30px;
        }
        .login-signup .text a {
            color: #4070f4;
            text-decoration: none;
        }
        .login-signup .text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <span class="title">Login</span>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-field">
                    <input type="text" name="username" id="username" placeholder="Enter your name" required>
                    <i class="uil uil-user icon"></i>
                </div>
                <div class="input-field">
                    <input type="text" name="email" id="email" placeholder="Enter your email" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password" class="password" placeholder="Enter your password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <div class="input-field button">
                    <input type="submit" value="Login">
                </div>
            </form>
            <div class="login-signup">
                <span class="text">Not a member? <a href="{% url 'registration' %}" class="text">Signup Now</a></span>
            </div>
        </div>
    </div>

    <!-- JS Code for Login -->
    <script>
        const pwShowHide = document.querySelector(".showHidePw");
        const pwField = document.querySelector(".password");

        pwShowHide.addEventListener("click", () => {
            if (pwField.type === "password") {
                pwField.type = "text";
                pwShowHide.classList.replace("uil-eye-slash", "uil-eye");
            } else {
                pwField.type = "password";
                pwShowHide.classList.replace("uil-eye", "uil-eye-slash");
            }
        });
    </script>
</body>
</html>
