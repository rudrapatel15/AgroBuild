<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>AGRO BUILD - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { height: 100vh; display: flex; align-items: center; justify-content: center; background-image: url("{% static 'img/Login_Bg/BGImg.jpg' %}"); background-size: cover; }
        .container { max-width: 430px; width: 100%; background: #fff; border-radius: 20px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); padding: 30px; }
        .form .title { font-size: 27px; font-weight: 600; margin-bottom: 20px; }
        .form-outline { margin-bottom: 20px; }
        .form-outline input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .form-outline label { margin-top: 5px; display: block; font-size: 14px; }
        .btn { width: 100%; padding: 10px; background-color: #4070f4; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background-color: #305bbf; }
        .login-signup { text-align: center; margin-top: 20px; }
        .login-signup a { color: #4070f4; text-decoration: none; }
        .login-signup a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <span class="title">Login</span>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {% comment %} <div class="form-outline">
                    <input type="text" name="username" id="username" required>
                    <label for="username">Your Name</label>
                </div> {% endcomment %}
                <div class="form-outline mb-4">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Your Email</label>
                </div>
                <div class="form-outline">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="login-signup">
                <span>Not a member? <a href="{% url 'registration' %}">Signup Now</a></span>
            </div>
        </div>
    </div>
</body>
</html>
